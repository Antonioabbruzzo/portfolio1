<div class="all">
  <h1 class="text-center">Prenditi una pausa</h1>
  <div class="game-container">
    <div class="row" *ngFor="let row of table; let i = index">
      <div class="cell" *ngFor="let cell of row; let j = index" (click)="makeMove(i, j)">
        {{ cell }}
      </div>
    </div>
    <div *ngIf="winner" class="winner ml-2 ">
      <div>
        <h2 *ngIf="winner === 'X'" class="win"> Hai VINTO! :)</h2>
        <h2 *ngIf="winner === 'O'" class="lose"> Hai PERSO! :(</h2>
        <h2 *ngIf="winner === 'Draw'" class="draw">Il gioco Ã¨ un PAREGGIO! :|</h2>
      </div>
      <button pButton pRipple type="button" label="Restar Game" class="bottone" (click)="restartGame()"></button>
    </div>
  </div>
</div>
