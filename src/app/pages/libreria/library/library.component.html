<h1>LIBRARY</h1>

<button pButton type="button" class="btn btn-light" (click)="showDialog()">
  Crea nuovo libro
</button>

<p-dialog header="Crea nuovo libro" [(visible)]="visible" [modal]="true">
  <div class="modal-body">
    <form [formGroup]="newBookForm">
      <div class="form-group">
        <label for="title">Titolo</label>
        <input type="text" id="title" pInputText class="form-control" formControlName="title" />
      </div>
      <div class="form-group">
        <label for="author">Autore</label>
        <input type="text" id="author" pInputText class="form-control" formControlName="author" />
      </div>
      <div class="form-group">
        <label for="publicationYear">Anno di pubblicazione</label>
        <input type="number" id="publicationYear" pInputText class="form-control" formControlName="publicationYear" />
      </div>
      <div class="form-group">
        <label for="synopsis">Sinossi</label>
        <textarea id="synopsis" pInputTextarea class="form-control" formControlName="synopsis"></textarea>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button pButton type="button" class="btn btn-outline-dark" (click)="visible = false">
      Annulla
    </button>
    <button pButton type="button" class="btn btn-dark" (click)="createBook()">
      Crea
    </button>
  </div>
</p-dialog>

<div>
  <ul class="list-group">
    <div *ngFor="let book of books; let i = index" class="list-group-item list-group-item-action">
      <p-card>
        <h2>{{ book.title }}</h2>
        <p>{{ book.author }}</p>
        <p>{{ book.publicationYear }}</p>
        <p>{{ book.synopsis }}</p>
        <button pButton type="button" class="btn btn-light" (click)="removeBook(i)">
          Rimuovi
        </button>
        <button pButton type="button" class="btn btn-light" (click)="openEditModal(i)">
          Modifica
        </button>
      </p-card>
    </div>
  </ul>
</div>

<p-dialog header="Modifica libro" [(visible)]="visibleEdit" [modal]="true">
  <div class="flex card">
    <form [formGroup]="bookForm">
      <div class="form-group">
        <label for="title">Titolo</label>
        <input type="text" id="title" pInputText class="form-control" formControlName="title" />
      </div>
      <div class="form-group">
        <label for="author">Autore</label>
        <input type="text" id="author" pInputText class="form-control" formControlName="author" />
      </div>
      <div class="form-group">
        <label for="publicationYear">Anno di pubblicazione</label>
        <input type="number" id="publicationYear" pInputText class="form-control" formControlName="publicationYear" />
      </div>
      <div class="form-group">
        <label for="synopsis">Sinossi</label>
        <textarea id="synopsis" pInputTextarea formControlName="synopsis" [rows]="10"></textarea>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button pButton type="button" class="btn btn-outline-dark" (click)="visible = false">
      Annulla
    </button>
    <button pButton type="button" class="btn btn-dark" (click)="saveBook()">
      Salva
    </button>
  </div>
</p-dialog>


<button pButton type="button" class="btn btn-light" (click)="backToHome()">
  Back to School
</button>
