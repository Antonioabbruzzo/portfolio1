<div>
  <div>
    <div class="grid">
      <div class="col-12">
        <div class="card">
          <h1 class="text-center m-5 text-bold ">OTAKU TRACKER</h1>
          <h1 class="text-center m-5"></h1>
          <div class="flex gap-5 m-5 justify-content-center">
            <input id="float-input" type="text" pInputText [(ngModel)]="search" id="searchInput"
              placeholder="Search for your favorite anime" style="width: 300px;" />
            <button pButton pRipple type="button" label="Search" (click)="searchAnime()">

            </button>

          </div>

          <div *ngIf="home===false" class="divImg">
            <img src="'../../../../../../assets/layout/anime/giphy.gif" alt="" class="img">
          </div>
          <div>

            <p-table [value]="animeList" [tableStyle]="{ 'min-width': '50rem' }" *ngIf="home===true">
              <ng-template pTemplate="header">
                <tr>
                  <th>Poster</th>
                  <th>Title</th>
                  <th>Japanese title</th>
                  <th>Episodes</th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-anime>
                <tr>
                  <td><img [src]="anime.images.jpg.large_image_url" alt="" style="height: 100px;"></td>
                  <td>
                    <p class="nome" (click)="animeDetail(anime.id)">{{ anime.title }}</p>
                  </td>
                  <td>
                    <p class="nome" (click)="animeDetail(anime.id)">{{ anime.title_japanese }}</p>
                  </td>
                  <td>
                    <p>
                      {{anime.episodes}}
                    </p>
                  </td>

                </tr>
              </ng-template>
            </p-table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
