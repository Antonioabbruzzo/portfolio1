<div class="card">
  <h2>
    Add your baby description
  </h2>
  <form [formGroup]="babyDescription">
    <div class="field col">
      <label for="name">{{
        "NAME"
        }}</label>
      <input pInputText id="title" formControlName="name"
        class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" />
    </div>
    <div class="flex field col">
      <div class="field col">
        <label for="sex" class="block text-900 font-medium mb-2">Sex</label>
        <div class="card flex align-items-center justify-content-center gap-3">
          <div>
            <p-radioButton id="sex" formControlName="sex" name="sex" value="M" inputId="sex"></p-radioButton>
            <label for="sex" class="ml-2">M</label>
          </div>

          <div>
            <p-radioButton id="sex" formControlName="sex" name="sex" value="F" inputId="sex"></p-radioButton>
            <label for="sex" class="ml-2">F</label>
          </div>
        </div>
      </div>
    </div>

    <div class="field col">
      <label for="Born">{{
        "BORN"
        }}</label>
      <input pInputText type="date" id="publicationYear" formControlName="born"
        class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" />
    </div>
    <div class="field col">
      <label for="weight">{{ "WEIGHT" }}</label>
      <input pInputText type="number" id="synopsis" formControlName="weight"
        class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" />
    </div>

    <p-button label="Registration" (click)="addChild()"></p-button>
  </form>
</div>
