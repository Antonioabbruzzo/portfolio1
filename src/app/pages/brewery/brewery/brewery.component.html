<div class="grid">
  <div class="col-12">
    <div class="card">
      <h5>DataView</h5>
      <p-dataView #dv [value]="breweryList" [paginator]="true" [rows]="6" filterBy="name" layout="grid">
        <ng-template pTemplate="header">
          <div class="flex flex-column md:flex-row md:justify-content-between gap-2">
            <span class="p-input-icon-left">
              <i class="pi pi-search"></i>
              <input type="search" pInputText placeholder="Search by Name" [(ngModel)]="filterTerm"
                (input)="applyFilter()">
            </span>
            <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
          </div>
        </ng-template>



        <ng-template let-brewery pTemplate="gridItem">
          <div class="grid grid-nogutter">
            <div class="col-12 md:col-4" *ngFor="let product of brewery">
              <div class="card m-3 border-1 surface-border shadow-1 ">
                <div class="flex flex-wrap gap-2 align-items-center justify-content-between mb-2">
                  <div class="flex align-items-center">
                    <i class="pi pi-tag mr-2"></i>
                    <span class="font-semibold">{{product.country}}</span>
                  </div>
                </div>
                <div class="flex flex-column align-items-center text-center mb-3">
                  <img [src]="'../../../../assets/layout/birrerie/birreria.jpg'" [alt]="product.name"
                    class="w-9 shadow-2 my-3 mx-0" id="immagine" />
                  <div class="text-2xl font-bold">{{product.name}}</div>
                  <div class="mb-3">{{product.city}}</div>
                </div>
                <div
                  class="flex align-items-center justify-content-center transition-transform transition-duration-500">
                  <button pButton pRipple type="button" label="Details" (click)="goTo(product.id)"></button>
                </div>
              </div>
            </div>
          </div>
        </ng-template>
      </p-dataView>
    </div>
  </div>
